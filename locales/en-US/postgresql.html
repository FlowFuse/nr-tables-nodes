<script type="text/x-red" data-help-name="postgresql">
	<p><code>node-red-contrib-postgresql</code> is a Node-RED node to query a PostgreSQL üêò database.</p>
	<p><code>msg.payload</code> will contain the result object of the query with following properties:</p>
	<ul>
		<li><dfn>command</dfn>: The SQL command that was executed (e.g. "SELECT", "UPDATE", etc.)</li>
		<li><dfn>rowCount</dfn>: The number of rows affected by the SQL statement</li>
		<li><dfn>oid</dfn>: The oid returned</li>
		<li><dfn>rows</dfn>: An array of rows</li>
	</ul>

	<p>This node uses the [Mustache template system](https://github.com/janl/mustache.js) to generate queries based on the message payload:</p>
	<pre>
-- INTEGER id column
SELECT * FROM table
WHERE id = {{{ msg.id }}}

-- TEXT id column
SELECT * FROM table
WHERE id = '{{{ msg.id }}}'
</pre>

	<p>Parameters for parameterized queries can be passed as an array in the <code>msg.params</code> object:</p>
	<pre>
// In a function:
msg.params = [msg.id];
	</pre>

	<pre>
-- In this node:
SELECT * FROM table
WHERE id = $1
	</pre>

</script>
